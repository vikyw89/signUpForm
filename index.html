<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo_placeholder">
            <img alt="odin-logo" src="./images/odin-lined.png">
            <div>
                ODIN
            </div>
        </div>

    </header>
    <main>
        <div class="main-info">
            This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            You know you want to.
        </div>
        <div class="main-form">
            <div>
                Let's do this!
            </div>
            <form>
                <div>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="error">
                    </div>
                </div>
            </form>
        </div>
        <div class="main-footer">
            <button>Create Account</button>
            <div>
                <div>
                    Already have an account ?
                </div>
                <a>Log in</a>
            </div>
        </div>
    </main>
    <!-- <footer>
        Made for The Odin Project 2022
    </footer> -->
    <script src="./app.js"></script>
</body>
</html>
